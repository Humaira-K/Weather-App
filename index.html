<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/4d162bd0cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input type="text" placeholder="Enter a city..." autofocus="on" autocomplete="off"
                class="form-control shadow-sm" id="search-input" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-outline-light"/>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-outline-light" id="current-location">📍</i>
              </button>
            </div>
          </div>
        </form>
        <br />
        <hgroup>
        <h1 id="city">Toronto</h1>
        <time id="date-time"></time>
        </hgroup>
        <br />
           <section class="todaysWeather">
             <img src="" alt="sunny" width="200px" id="icon"/>
              <h4 id="description"></h4>
              <span id="current-temp"></span><span id="units"><a href="#" id="celsius">ºC</a> | <a href="#" id="fahrenheit">ºF</a></span>
           </section>
<br />
        <div class="row" id="weather-details">
        <div class="col-6">Feels Like: <span id="feels-like"></span>°C</div>
        <div class="col-6">Pressure: <span id="weather-pressure"></span> hPa</div>
        <div class="col-6">High: <span id="current-maximum"></span>°C</div>
        <div class="col-6">Humidity: <span id="humidity"></span>%</div>
        <div class="col-6">Low: <span id="current-minimum"></span>°C</div>
        <div class="col-6">Wind: <span id="wind">29</span>/KmH</div>
        <div class="col-6">Sunset: <span id="sunset"></span></div>
        <div class="col-6">Sunrise: <span id="sunrise"></span></div>
        </div>

        <hr />
        <section id="forecast">16 Hours Forecast</section>

        <article class="row weather-forecast" id="future-forecast">
       
        </article>
      </div>
    </div>
    <footer id="github-linkedin-link">
      <p><a href="https://github.com/Humaira-K/Weather-App" target="_blank">Open-Source Code</a> by <a href="https://www.linkedin.com/in/humairakhan/" 
      target="_blank">Humaira Khan</a>
      </p>
    </footer>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
