<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/4d162bd0cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input type="text" placeholder="Enter a city" autofocus="on" autocomplete="off"
                class="form-control shadow-sm" id="search-input" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-outline-info" />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-outline-info" id="current-location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city">Toronto</h1>
        <h2>Sunday September 27th, 2:45pm</h2>
        <br />

        <div class="row">
          <div class="col-6">
           
            <img src="images/partial-cloudy.png" width="150px" id="icon"/>
            </div>
            <div class="col-6">
            <ul class="current-weather">
              <li id="description"></li>
              <li id="current-temp"></li>
              <span id="units">
                  <a href="#" id="celsius">ºC</a> |
                  <a href="#" id="fahrenheit">ºF</a>
                </span>
               </ul>
               </div>
          </div>
          
        <div class="row">
        <div class="col-6">Feels Like: <span id="feels-like"></span>°C</div>
        <div class="col-6">Pressure: <span id="weather-pressure"></span> hPa</div>
        <div class="col-6">High: <span id="current-maximum"></span>°C</div>
        <div class="col-6">Humidity: <span id="humidity"></span>%</div>
        <div class="col-6">Low: <span id="current-minimum"></span>°C</div>
        <div class="col-6">Wind: <span id="wind">29</span>/KmH</div>
        <div class="col-6">Sunset: <span id="sunset"></span></div>
        <div class="col-6">Sunrise: <span id="sunrise"></span></div>
        </div>

        <hr />
        <h3 id="future-forecast">6 Days forecast</h3>

        <div class="row">
          <div class="col-2">
            <h3 id="future-days">Mon</h3>
            <img src="images/partial-cloudy.png" />
            <h3><span id="high">23°</span> 14°</h3>
          </div>
          <div class="col-2">
            <h3 id="future-days">Tue</h3>
            <img src="images/partial-cloudy.png" />
            <h3><span id="high">18°</span> 13°</h3>
          </div>
          <div class="col-2">
            <h3 id="future-days">Wed</h3>
            <img src="images/partial-cloudy.png" />
            <h3><span id="high">17°</span> 11°</h3>
          </div>
          <div class="col-2">
            <h3 id="future-days">Thurs</h3>
            <img src="images/light-rain (1).png" />
            <h3><span id="high">16°</span> 9°</h3>
          </div>
          <div class="col-2">
            <h3 id="future-days">Fri</h3>
            <img src="images/light-rain (1).png" />
            <h3><span id="high">14°</span> 7°</h3>
          </div>
          <div class="col-2">
            <h3 id="future-days">Sat</h3>
            <img src="images/light-rain (1).png" />
            <h3><span id="high">14°</span> 7°</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="git-hub-link">
      <p><a href="https://github.com/Humaira-K/Weather-App" target="_blank">Open-Source Code</a> by Humaira Khan
      </p>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
