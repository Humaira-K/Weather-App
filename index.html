<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/4d162bd0cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input type="text" placeholder="Enter a city" autofocus="on" autocomplete="off"
                class="form-control shadow-sm" id="search-input" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-outline-info" />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-outline-info" id="current-location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city">Toronto</h1>
        <h2>Sunday September 27th, 2:45pm</h2>
        <br />

        <div class="row row-cols-2">
          <div class="col">
            <div class="current-icon">
              <img src="images/partial-cloudy.png" width="150px" />
            </div>
            <ul class="current-weather">
              <li><span id="description"></span></li>
              <li id="current-temp">22</li>
              <li>
                <span id="units">
                  <a href="#" id="celsius">ºC</a> |
                  <a href="#" id="fahrenheit">ºF</a>
                </span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="current-weather-desc">
              <li>Feels Like: <span id="feels-like"></span>°</li>
              <li>Low: <span id="current-minimum"></span>°</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind">29</span>/KmH</li>
              <li>Sunrise: <span id="sunrise">7:11 AM</span></li>
              <li>Sunset: <span id="sunset"> 7:01 PM</span></li>
            </ul>
          </div>
        </div>

        <hr />
        <h3 id="future-forecast">6 Days forecast</h3>

        <div class="row">
          <div class="col-2">
            <p id="future-days">Mon</p>
            <img src="images/partial-cloudy.png" />
            <p><span id="high">23°</span> 14°</p>
          </div>
          <div class="col-2">
            <p id="future-days">Tue</p>
            <img src="images/partial-cloudy.png" />
            <p><span id="high">18°</span> 13°</p>
          </div>
          <div class="col-2">
            <p id="future-days">Wed</p>
            <img src="images/partial-cloudy.png" />
            <p><span id="high">17°</span> 11°</p>
          </div>
          <div class="col-2">
            <p id="future-days">Thurs</p>
            <img src="images/light-rain (1).png" />
            <p><span id="high">16°</span> 9°</p>
          </div>
          <div class="col-2">
            <p id="future-days">Fri</p>
            <img src="images/light-rain (1).png" />
            <p><span id="high">14°</span> 7°</p>
          </div>
          <div class="col-2">
            <p id="future-days">Sat</p>
            <img src="images/light-rain (1).png" />
            <p><span id="high">14°</span> 7°</p>
          </div>
        </div>
      </div>
    </div>
    <div id="git-hub-link">
      <p><a href="https://github.com/Humaira-K/Weather-App" target="_blank">Open-Source Code</a> by Humaira Khan
      </p>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
